<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container my-4">
    <div class="col-md-12">
        <div class="card">
            <h5 class="card-header">Report Content</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject"
                               value="Daily Report: Thursday, February 13, 2020">
                    </div>
                    <div class="form-group">
                        <label for="emails">To</label>
                        <input type="text" class="form-control" id="emails"
                               value="ikram.akand@gmail.com, bjayanta.neo@gmail.com,arafkarim@gmail.com, rtr.amor@gmail.com, rony.access17@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" id="body" rows="5">I am sending today's update in attachment for your information.
Please let me know if you have any questions or would like further information.

Thanks,
MD. Shibbir Ahmed</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {

        var subject = $("#subject");
        var emails = $("#emails");
        var body = $("#body");

        var _subject = "Daily Report: " + new Date().toLocaleDateString("en-us", {
            year: 'numeric',
            weekday: 'long',
            month: "long",
            day: "2-digit"
        });

        subject.val(_subject);

        // copy
        $('form input,form textarea').on('focus click', function () {
            $(this).select();
            document.execCommand("copy")
        })
    });
</script>
</body>
</html>
